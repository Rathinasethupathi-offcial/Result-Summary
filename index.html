<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="innerbox">
        <div class="resultbox">
            <p class="tittlename"> Your Result</p>
            
            <div class="roundbox">
                <div>
                    
                    <h1>76</h1>
                    <p class="roundoutoff"> of 100</p> 
                </div>
           
            </div>
            
            <h1>Great</h1>
            <p class="content">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summarybox">
            <h1 class="summary">Summary</h1>
            <div class="redvaluebox">
                <img src="assets/icon-reaction.svg"><p class="redvaluename">Reaction <p>  
               <p class="value">80<p class="outoff">/100</p> </p>
            </div>

            <div class="orangevaluebox">
                <img src="assets/icon-memory.svg"><p class="orangevaluename">Memory<p>  
               <p class="value">92<p class="outoff">/100</p> </p>
            </div>

            <div class="greenvaluebox">
                <img src="assets/icon-verbal.svg"><p class="greenvaluename">Verbal<p>  
               <p class="value">70<p class="outoff">/100</p> </p>
            </div>

            <div class="bluevaluebox">
                <img src="assets/icon-visual.svg"><p class="bluevaluename">Visual<p>  
               <p class="value">82<p class="outoff">/100</p> </p>
            </div>
           <button> Continue </button>
        </div>

    </div>
</body>
</html>
